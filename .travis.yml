language: rust
rust:
- '1.25.0'
cache: cargo
script:
- cargo build --release
- docker login -p "$DOCKER_PASSWORD" -u "$DOCKER_LOGIN" 
- docker build -t loadapi_server:dev .
- docker tag loadapi_server:dev docker.io/nmasse/loadapi_server:dev
- docker push docker.io/nmasse/loadapi_server:dev
env:
  global:
    secure: ""
services:
  - docker
